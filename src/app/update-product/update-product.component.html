<h3>Update Product Details</h3>
<div [hidden]="submitted" style="width:400px;">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" class="form-control" id="pname" required [(ngModel)]="product1.name" name="pname">
    </div>

    <div class="form-group">
        <label for="pprice">Product Price</label>
        <input type="text" class="form-control" id="pprice" required [(ngModel)]="product1.price" name="pprice">
    </div>

    <div class="form-group">
        <label for="pquantity">Quantity</label>
        <input type="text" class="form-control" id="pquantity" required [(ngModel)]="product1.quantity" name="pquantity">
    </div>

    <div class="form-group">
        <label for="prating">Rating Of the Product</label>
        <input type="text" class="form-control" id="prating" required [(ngModel)]="product1.rating" name="prating">
    </div>

    <div class="form-group">
        <label for="pwaarenty">warrenty</label>
        <input type="text" class="form-control" id="pwaarenty" required [(ngModel)]="product1.waarenty" name="pwaarenty">
    </div>
<br><br>
    <button type="submit" class="btn btn-success">Update</button>

</form>
</div>
