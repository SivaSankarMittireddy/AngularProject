<h2>Product Details</h2>
<hr>
<div *ngIf="product">
    <div>
        <label><b>Product Name:</b></label>{{product.name}}
    </div>
    <div>
        <label><b>Product Price:</b></label>{{product.price}}
    </div>
    <div>
        <label><b>Quantity:</b></label>{{product.quantity}}
    </div>
    <div>
        <label><b>Rating Of the Product:</b></label>{{product.rating}}
    </div>
    <div>
        <label><b>Warrenty:</b></label>{{product.waarenty}}
    </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button>
<br>
